<!DOCTYPE html>
<html>
  <head>

  </head>

  <body>
    <section class="main-container">
      
        <h1>Task Manager</h1>

        <!-- input container -->
        <div class="input-container">
          <input type="text" placeholder="Type your to do.." class="todo-input">
          <button type="button" class="todo-button">+</button>
        </div>
        <p class="error-message">should not be empty !</p>
      

      <form>

        <!--li container -->
        <div class="todo-container">
          <ul class="todo-list">
            <li></li>
          </ul>
        </div>

        <!-- remove all button -->
        <div class="remove-all-container">
          <button class="remove-all">Remove All</button>
        </div>
      </form>
      

    </section>

    <script src="src/index.js"></script>
  </body>
